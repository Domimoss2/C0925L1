<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Practice 15</title>
</head>
<body>
<script>
    let a = +prompt(" Nhập số lương hàng tháng : ")
    if (a < 10000000){
        alert("Bạn không cần nộp thuế thu nhập cá nhân.")
    } else {
        alert(" Số tiền thuế bạn cần nộp là : " + (a * 0.1));
    }
</script>
</body>
</html>
