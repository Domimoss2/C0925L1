<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Practice 5</title>
</head>
<body>
    <script>
        let x = +prompt("Enter Number : ");
        if (x > 0){
            alert(x + " lớn hon 0");
        }else if(x === 0){
            alert(x + " bằng 0")
        }else if(x < 0){
            alert(x + " nho hon 0")
        }
    </script>
</body>
</html>
