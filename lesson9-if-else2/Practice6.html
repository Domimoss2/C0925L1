<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Practice 6</title>
</head>
<body>
    <script>
        let x = +prompt("Enter X : ");
        let y = +prompt("Enter Y : ");
        let z = +prompt("Enter Z : ");
        if (x > y){
            if (x > z){
                alert(x + " là số lớn nhất.")
            }else if(x < z) {
                alert(z + " là số lớn nhất.")
            }
        }else alert(y + " là số lớn nhất.")
    </script>
</body>
</html>
