<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Practice 16 </title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập số tiền bạn muốn vay ngân hàng : "));
        let b = parseFloat(prompt(" Nhập số năm bạn muốn vay : "));
        let c = 0.1;
        let tongPhaiTra = a * Math.pow((1 + c), b);
        let tienLai = tongPhaiTra - a;
        alert(`Tổng lãi bạn phải trả là: ${tienLai.toFixed(0)} VND\nTổng tiền phải trả: ${tongPhaiTra.toFixed(0)} VND`);
    </script>
</body>
</html>
