<body>
    <script>
        let a = +prompt(" Nhập a : ");
        let b = +prompt(" Nhập b: ");

        if (a === 0 && b !== 0){
            alert(" Phương trinh vô nghiệm .")
        }else if(a === 0 && b === 0){
            alert(" Phương trình vô số nghiem.")
        }else{
            alert("giá trị cua X là : " + y);
        }
    </script>
