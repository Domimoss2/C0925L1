<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nobi Nobita </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        label{
            font-family: Arial, Helvetica, sans-serif;
            margin: 10px;
        }
        input {
            font-family: Arial, Helvetica, sans-serif;
            padding: 5px;
            border-radius: 30px;
            text-align: center;
            justify-content: center;
            margin-top: 500px;
        }
    </style>
</head>
<body>
    <img id="doremon" src="https://genk.mediacdn.vn/2019/5/23/image001-15585993846731827889266.png" alt="Doremon" style="width: 20%"/><br>
    <label id = "P">Click button for move Doremon : </label>
    <input id="R" type="button" value="moveright" onclick="moveright()"/>
    <input id="L" type="button" value="moveleft" onclick="moveleft()"/>
    <input id="U" type="button" value="moveup" onclick="moveup()"/>
    <input id="D" type="button" value="movedown" onclick="movedown()"/>
    <script>
        let A = document.getElementById("doremon");
        function move() {
            A.style.position = 'relative';
            A.style.top = '0px';
            A.style.left = '0px';
        }
        function movedown() {
            A.style.top = parseInt(A.style.top) + 20 + 'px';
        }
        function moveleft() {
            A.style.left = parseInt(A.style.left) + 20 + 'px';
        }
        function moveup() {
            A.style.top = parseInt(A.style.top) - 20 + 'px';
        }
        function moveright() {
            A.style.left = parseInt(A.style.left) - 20 + 'px';
        }
        move();
        document.addEventListener('keydown',(e) => {
                if(e.key === 'ArrowLeft'){moveleft()}
                if (e.key === 'ArrowRight'){moveright()}
                if (e.key === 'ArrowDown'){movedown()}
                if (e.key === 'ArrowUp'){moveup()}
        });
    </script>
</body>
</html>
