<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script >
    let a = [];
    let b = +prompt('Enter a valid number of Array : ');
    for (let i = 0; i < b; i++) {
        let c = prompt(`Enter a  number ${i+1} : `);
        a.push(c);
    }
    let e = a.map(x => x === '-'? '_': x);
    alert(`Array is ${e}`);

</script>
</body>
</html>
