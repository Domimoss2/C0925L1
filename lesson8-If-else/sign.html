<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Pratice 4.3</title>
</head>
<body>
    <script>
        let A = (prompt("Enter number : "));
        let B = parseFloat(A);
        if ( B > 0){
            alert('1');
        }else if ( B < 0){
            alert('-1');
        }else {
            alert('0');
        }
    </script>
</body>
</html>
