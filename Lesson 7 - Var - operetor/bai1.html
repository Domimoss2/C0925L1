<!DOCTYPE html>
<html lang="en">
<head>

    <title> Score TB</title>
</head>
<body>
    <script>
        let A = parseInt(prompt('Nhap Diem ly: '));
        let B = parseInt(prompt('Nhap Diem Hoa: '));
        let C = parseInt(prompt('Nhap Diem Sinh: '));

        document.write("DTB = " + DTB); pr
    </script>
