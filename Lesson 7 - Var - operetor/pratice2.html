<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính S hình chữ nhật</title>
</head>
<body>
    <script>
         Dai = prompt("Nhập chiều dài : ");
         Rong = prompt("Nhập chiều rộng : ");
         let A = parseInt(Dai);
         let B = parseInt(Rong);
         let C = A * B;
         document.write("S = " + C);
    </script>
</body>
</html>
