<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 4</title>
</head>
<body>
    <script>
        let a = [1, 2, 3 ,9, 10,15,5,20];
        let max = 0;
        for (let i = 0; i < a.length; i++) {
            if(max < a[i]){
                max = a[i];
            }
        }
        document.write(`Số lớn nhât trong mảng là : ${max}`);
    </script>
</body>
</html>
