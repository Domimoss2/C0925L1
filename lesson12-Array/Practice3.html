<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Practice 3</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số bạn cần tìm trong mảng:");
    let b = [1, 3, 5, 7, 2, 5, 2, 19, 4,];
    let c = 0;
    for (let i = 0; i < b.length; i++) {
        if (a === b[i]) {
            c = i;
        }
    }
    if (c === 0) {
        document.write(" không tìm thấy số trong mảng!");
    }else{
        document.write(` vị trí số cần tìm trong mảng là :` + c);
    }

</script>
</body>
</html>
