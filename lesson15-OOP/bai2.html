<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="demo"></p>
<script>
    function Temperature(a){
        this.a = a;
        this.CtoF = function () {
            return this.a * 1.8 + 32;
        }
        this.CtoK = function () {
            return this.a + 273;
        }
    }
    let temperature = new Temperature(25);
    document.getElementById("demo").innerHTML = `do F : ${temperature.CtoF()}<br> do K : ${temperature.CtoK()}`;
</script>
</body>
</html>
