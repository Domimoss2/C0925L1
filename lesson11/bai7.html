<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bai 7</title>
</head>
<body>
    <p id = "demo"></p>
    <script>
        for (let i = 0; i < 100; i++) {
            if (i % 3 === 0){
                if (i % 5 === 0) {
                    document.getElementById("demo").innerHTML += "FizzBuzz<br>";
                }else {
                    document.getElementById("demo").innerHTML += "Fizz"+"<br>";
                }
            }else if (i % 5 === 0){
                document.getElementById("demo").innerHTML += "Buzz" + "<br>";
            }else {
                document.getElementById("demo").innerHTML += `${i}` + '<br>';
            }
        }
    </script>
</body>
</html>
