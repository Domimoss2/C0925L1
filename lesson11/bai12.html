<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let width = +prompt("Enter width: ");
        let height = +prompt("Enter height: ");
        let lines = [];

        for (let i = 0; i < height; i++) {
            let line = "";
            for (let j = 0; j < width; j++) {
                line += "*";
            }
            lines.push(line);
        }
        document.write(lines.join("<br>"));
    </script>
</body>
</html>
