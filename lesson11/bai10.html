<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 10</title>
</head>
<body>
<p id="demo"></p>
<script>
    let a = +prompt('Nhap so ban muon tinh giai thua : ');
    let b = 1;
    for (let i = 1; i <= a; i++) {
        b = b * i;
    }
    document.getElementById("demo").innerHTML += `Giai thua :  ${b}`;
</script>
</body>
</html>
