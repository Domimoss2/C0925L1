<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bai 6</title>
</head>
<body>
    <script>
        let i = 0;
        let count = 0;
        let sum = 0;
        while (count < 30) {
            i++;
            if (i % 7 === 0){
                sum += i;
                count++;
            }
        }
       document.write(`Total : ${sum}`);
    </script>
</body>
</html>
