<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 11</title>
</head>
<body>
    <script>
        let lines = [];
        for (let i = 1 ; i <= 5; i++) {
            lines.push('*'.repeat(i));
        }
        for (let i = 1; i <= 5; i++) {
            lines.push(' '.repeat(5 - i) + '*'.repeat(i));}
        for (let i = 5; i >= 1; i--) lines.push('*'.repeat(i));
        for (let i = 5; i >= 1; i--) {
            lines.push(' '.repeat(5 - i) + '*'.repeat(i));
        }
        console.log(lines.join('\n'));
    </script>
</body>
</html>
