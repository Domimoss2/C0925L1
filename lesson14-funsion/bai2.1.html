<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = +prompt("Nhập số muốn tính bình phương : ")
    function Tinhbinhphuong(x){
        return x*x;
    }
    let result = Tinhbinhphuong(a);
    alert(`Bình phương của ${a} là : ${result}`);
</script>
</body>
</html>
